<html>
    <head>
        <title>Face Recognition</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h1 class="btn btn-default heading">Face Recognition</h1>
            <br><br>
            <h2 class="btn" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; font-size: 20px; font-weight: bolder;">Model is trained to identify-</h2>
            <br><br>
            <b class="name_of_people">
                Dhaivat (me)
                <hr>
                Mother
                <hr>
            </b>
            <br><br>
            <br><br>
            <label style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: black; font-size: 20px;">Webcam View-</label>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-success button" onclick="click_photo()">Capture Image</button>
            <br><br>
            <button class="btn btn-warning button" onclick="identify_photo()">Identify Image</button>
            <br><br>
            <Label class="answers">Family Member: <span id="family_member"></span></Label>
            <br><br>
            <Label class="answers">Accuracy: <span id="accuracy"></span></Label>
            <br><br>
        </center>
        <script src="main.js"></script>
    </body>
</html>
